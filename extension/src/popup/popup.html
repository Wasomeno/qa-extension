<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gitlab Companion</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        height: 500px;
        display: flex;
        flex-direction: column;
        flex: 0 0 100%;
        padding: 0;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          'Roboto',
          sans-serif;
        background: #ffffff;
        color: #1f2937;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
        font-size: 14px;
        color: #6b7280;
      }

      .loading::before {
        content: '';
        width: 20px;
        height: 20px;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Basic fallback styles before Tailwind loads */
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div class="content">
        <div class="loading">Loading Gitlab Companion...</div>
      </div>
    </div>

    <!-- React app will be mounted here -->
    <div
      id="popup-root"
      style="
        display: flex !important;
        flex-direction: column;
        flex: 0 0 100%;
        height: 500px;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
      "
    ></div>

    <!-- No inline scripts to satisfy MV3 CSP -->
  </body>
</html>
